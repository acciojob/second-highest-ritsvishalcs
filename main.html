<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			 const unique = [...new Set(arr)]; // Remove duplicates

  if (unique.length < 2) {
    return -Infinity; // Not enough unique elements
  }

  unique.sort((a, b) => b - a); // Sort in descending order

  return unique[1]; // Return the second highest
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
